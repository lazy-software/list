<!DOCTYPE html>
<html>

<head>
    <title>lazy list - lazy.software</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <script src="list.js"></script>
</head>

<body>
    <div id="addItemContainer">
        <input style="font-size:16px;width:100%" type="text" id="addItemInput">
        <hr />
    </div>
    <p id="actionTextContainer" />
    <table id="listContainer">
        <tbody>
        </tbody>
    </table>
    <hr />
    <div id="listActionContainer">
        <button id="cleanButton" type="button">clean</button>
        <button id="resetButton" type="button">reset</button>
        <button id="deleteButton" type="button">delete</button>
    </div>
    <fieldset id="listsContainer">
    </fieldset>
    <div>
        <input style="font-size:16px;width:100%" type="text" id="addListInput" placeholder="add list">
    </div>
    <div id="destroyButtonContainer">
        <hr />
        <button style="background:red" id="destroyButton" type="button">destroy</button>
    </div>
</body>

</html>
